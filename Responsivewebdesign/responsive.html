<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Responsive web design</title>
	<style>
	 * {
  box-sizing: border-box;
}
	 .note{
	 	background-color: green;
	 	color: sandybrown;
	 	padding:  20px;
	 	width: 60%; 
	}
	.main{
		background-color: tomato;
		color: greenyellow;
		padding: 20px;
		width: 60%;
	}
	.right{
		background-color: blueviolet;
		color: #04AA6D;
		padding: 20px;
		width: 60%;
	}
	@media screen and (max-width: 800px){
		.note, .main, .right{
			width: 100%; 
		}
	}
</style>
</head>
<body>
<div style="w3-container w3-green">
<div class="note">
  <p>Left Menu</p>
</div>

<div class="main">
  <p>Main Content</p>
</div>

<div class="right">
  <p>Right Content</p>
</div>
</div>


</body>
</html>
