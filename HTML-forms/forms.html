<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>forms</title>
</head>
<body>
<h1>RADIO BUTTONS</h1>
<p>What is you favorite desert</p>
<form>
	<input type="radio" id="cake" name="fav_snack" value="Cake">
	<label for="cake">Cake</label><br>
	<input type="radio" id="ice cream" name="fav_snack" value="Ice cream">
	<label for="ice cream">Ice cream</label><br>
	<input type="radio" id="biscuit" name="fav_snack" value="Biscuit">
	<label for="biscuit">Biscuit</label>
</form>
</body>
</html>
